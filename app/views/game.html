<h1 ng-bind-html="questions[0].question"></h1>
<ul ng-repeat="answer in questions[0].answers">
    <li ng-click="validation(answer, questions[0].correct_answer)">
        {{answer}}
    </li>

</ul>
<div>
        <button ng-click="myFunc()">OK</button>
      </div>
</div>
